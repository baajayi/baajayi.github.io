<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Scoot Island Home Page</title>
</head>
<body>
    <header>
    
         <img src="images/scoot-logo.jpg" alt="site-logo">
         <article class="header">
        <h1>Scoot Island</h1>
        <p>Forget your struggles and enjoy Coruzel</p></article></header>
        <nav>
            <a  href="index.html">Home</a>
            <a  href="rentals.html">Rentals</a>
            <a class="active" href="#">Reservations</a>
            <a href="#">Tours</a>
            <a href="#">Contact</a>
        </nav>
<main>
    <form method="get" action="thanks.html">
        <fieldset>
          <legend>Personal Details</legend>
          <label class="personal"
            >Full name*:
            <input
              type="text"
              name="fname"
              pattern="([a-zA-Z-]{1,})([' ']?)([a-zA-Z-]{4,})([' ']?)([a-zA-Z-]{0,})"
              title="Minimum of five chars"
              required
          /></label>
          <label class="personal"
            >E-mail*:
            <input
              type="email"
              name="email"
              placeholder="name@example.com"
              required
          /></label>
          <label class="personal"
            >Phone: <input type="tel" name="phone"
          /></label>
          <label class="personal"
            >Zip Code*:
            <input
              type="text"
              name="zip"
              pattern="(\d{5}([\-]\d{4})?)"
              title="mandatory five numbers, with four optional numbers"
              required
          /></label>
        </fieldset>
        <fieldset>
          <legend>Storm Details</legend>
          <label class="storm-details"
            >Storm Date: <input type="date" name="date"
          /></label>
          <label class="storm-details"
            >Storm Type: <input name="Stormtype" list="Storms"
          /></label>
          <datalist id="Storms">
            <option value="Flash Flood"></option>
            <option value="Hail"></option>
            <option value="Hurricane"></option>
            <option value="Thunderstorm"></option>
            <option value="Tornado"></option>
          </datalist>
          <label class="storm-severity"
            >Storm Severity:
            <input
              type="range"
              value="5"
              min="1"
              max="10"
              step="1"
              list="tickmarks"
              oninput="adjustRating(this.value)"
              onchange="adjustRating(this.value)"
            /><span id="ratingvalue"> 5</span>
            <datalist id="tickmarks">
              <option value="0"></option>
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
              <option value="6"></option>
              <option value="7"></option>
              <option value="8"></option>
              <option value="9"></option>
              <option value="10"></option>
            </datalist>
          </label>

          <label class="storm-details"
            >Storm Region:

            <select
              name="region"
              id="stormregion"
              onchange="selectResponse()"
            >
              <option value="" disabled selected>Select Region ...</option>
              <option value="Soda Springs">Soda Springs</option>
              <option value="Fish Haven">Fish Haven</option>
              <option value="Preston">Preston</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Danger Level</legend>
          Are you in danger?
          <label class="danger"
            ><input type="radio" name="danger-level" value="Yes" /> Yes</label
          >
          <label class="danger"
            ><input type="radio" name="danger-level" value="Maybe" />
            Maybe</label
          >
          <label class="danger"
            ><input type="radio" name="danger-level" value="No" /> No</label
          >
        </fieldset>
        <fieldset>
          <legend>Additional Comments</legend>
          <label class="storm-details"
            >Any Comments?
            <textarea
              placeholder="Please enter any other information in this box"
            ></textarea>
          </label>
        </fieldset>
        <input
            class="submitbtn"
            type="submit"
            name="sbmtbtn"
            value="Report Storm"
        />
      </form>
</main>

            <p>&copy;2022|Bamidele Olawale Ajayi|WDD230</p>
        </footer>
        <script src="rentals.js"></script>
        
    </body>
    </html>
